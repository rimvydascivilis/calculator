<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <div class="main">
        <h1 id="error">Error: </h1>
        <div class="calculator">
            <div class="display">
                <p id="expression"></p>
                <p id="result">0</p>
            </div>
            <div id="buttons">
                <button class="button secondary" type="button" id="sin">sin</button>
                <button class="button secondary" type="button" id="cos">cos</button>
                <button class="button secondary" type="button" id="tan">tan</button>
                <button class="button secondary" type="button" id="c">C</button>
                <button class="button secondary" type="button" id="power">x^y</button>
                <button class="button secondary" type="button" id="square">x^2</button>
                <button class="button secondary" type="button" id="sqrt">√</button>
                <button class="button secondary" type="button" id="divide">÷</button>
                <button class="button primary" type="button" id="7">7</button>
                <button class="button primary" type="button" id="8">8</button>
                <button class="button primary" type="button" id="9">9</button>
                <button class="button secondary" type="button" id="multiply">×</button>
                <button class="button primary" type="button" id="4">4</button>
                <button class="button primary" type="button" id="5">5</button>
                <button class="button primary" type="button" id="6">6</button>
                <button class="button secondary" type="button" id="subtract">-</button>
                <button class="button primary" type="button" id="1">1</button>
                <button class="button primary" type="button" id="2">2</button>
                <button class="button primary" type="button" id="3">3</button>
                <button class="button secondary" type="button" id="add">+</button>
                <button class="button primary" type="button" id="sign">+/-</button>
                <button class="button primary" type="button" id="0">0</button>
                <button class="button primary" type="button" id="decimal">.</button>
                <button class="button primary" type="button" id="equals">=</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
